<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div id="exam-selection">
            <h2>Select an Exam</h2>
            <ul id="exam-list"></ul>
        </div>
        <div id="quiz-options" style="display: none;">
            <h2>Quiz Options</h2>
            <label for="time-per-question">Time per Question (seconds):</label>
            <input type="number" id="time-per-question" min="10" max="300" required>
            <label for="num-questions">Number of Questions:</label>
            <input type="number" id="num-questions" min="1" required>
            <button id="start-quiz">Start Quiz</button>
        </div>
        <div id="quiz" style="display: none;">
            <div id="question-container"></div>
            <div id="feedback"></div>
            <button id="next-question" style="display: none;">Next Question</button>
        </div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
        <button id="logout">Logout</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-firestore.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
