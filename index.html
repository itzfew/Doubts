<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Doubt Session</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Doubt Session Logo" id="logo">
            <h1>Doubt Session</h1>
            <nav>
                <a href="profile.html" id="profile-link">Profile</a>
                <a href="settings.html" id="settings-link">Settings</a>
                <button id="sign-out" style="display: none;">Sign Out</button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- Post Form -->
            <section id="post-form" class="form-section" style="display: none;">
                <h2>Ask a Doubt</h2>
                <textarea id="post-content" placeholder="Type your question here..."></textarea>
                <button id="submit-post">Submit</button>
            </section>

            <!-- Posts Section -->
            <section id="posts">
                <h2>Recent Doubts</h2>
                <div id="post-list"></div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Doubt Session. All rights reserved.</p>
    </footer>
</body>
</html>
