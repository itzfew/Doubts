<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <!-- Profile Section -->
    <header>
        <img id="profile-pic" src="default-profile.png" alt="Profile Picture" onclick="showProfilePopup()">
        <span id="profile-name">Guest</span>
        <button id="sign-out">Sign Out</button>
    </header>
    
    <!-- Profile Popup -->
    <div id="profile-popup" class="popup">
        <div class="popup-content">
            <span id="close-profile-popup" class="close-btn">&times;</span>
            <img id="profile-popup-pic" src="default-profile.png" alt="Profile Picture">
            <h2 id="profile-username">Username</h2>
            <button id="profile-signout">Sign Out</button>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <div id="post-form">
            <textarea id="post-content" placeholder="What's on your mind?"></textarea>
            <input type="text" id="display-name" placeholder="Your name">
            <button id="submit-post">Post</button>
        </div>
        <div id="post-list"></div>
    </main>

    <!-- Reply Popup -->
    <div id="reply-popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close-btn">&times;</span>
            <textarea id="reply-content" placeholder="Write a reply..."></textarea>
            <button id="submit-reply">Reply</button>
        </div>
    </div>
</body>
</html>
