<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt Session - Ind Edu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="scripts.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="IND EDU Logo" id="logo">
        <h1>Doubt Session</h1>
        <nav>
            <a href="profile.html" id="profile-link">Profile</a>
            <a href="settings.html" id="settings-link">Settings</a>
            <button id="sign-out" style="display: none;">Sign Out</button>
        </nav>
    </header>
    <main>
        <section id="post-form" style="display: none;">
            <h2>Share a Doubt</h2>
            <input type="text" id="display-name" placeholder="Display Name" />
            <textarea id="post-content" placeholder="Write your doubt here..."></textarea>
            <button id="submit-post">Post</button>
        </section>
        <section id="posts">
            <h2>Doubts</h2>
            <div id="post-list"></div>
        </section>
    </main>

    <!-- Reply Popup Modal -->
    <div id="reply-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Reply to Doubt</h2>
            <textarea id="reply-content" placeholder="Type your reply here..."></textarea>
            <button id="submit-reply">Submit Reply</button>
        </div>
    </div>
</body>
</html>
