<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="settings.html">Settings</a>
            <button id="sign-out">Sign Out</button>
        </nav>
    </header>
    <main>
        <section id="post-section">
            <h2>Create Post</h2>
            <input type="text" id="display-name" placeholder="Display Name">
            <textarea id="post-content" placeholder="What's on your mind?"></textarea>
            <button id="submit-post">Submit Post</button>
        </section>
        <section id="post-list">
            <!-- Posts will be dynamically loaded here -->
        </section>
    </main>

    <!-- Login/Signup Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Log In / Sign Up</h2>
            <div id="auth-form">
                <input type="email" id="modal-email" placeholder="Email">
                <input type="password" id="modal-password" placeholder="Password">
                <button id="modal-sign-in">Log In</button>
                <button id="modal-sign-up">Sign Up</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
