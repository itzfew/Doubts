<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz App</h1>
        <div id="auth">
            <form id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                <p><a href="#" id="show-reset-password">Forgot Password?</a></p>
            </form>
            <form id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
            <form id="reset-password-form" style="display: none;">
                <h2>Reset Password</h2>
                <input type="email" id="reset-email" placeholder="Email" required>
                <button type="submit">Send Reset Link</button>
                <p>Remember your password? <a href="#" id="show-login-reset">Login</a></p>
            </form>
        </div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-firestore.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
