<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Exam Simulator</h1>
        <div id="exam-form">
            <input type="text" id="exam-name" placeholder="Enter Exam Name" required>
            <input type="text" id="subject-name" placeholder="Enter Subject Name" required>
            <input type="file" id="pdf-upload" accept="application/pdf">
            <button id="start-button">Start Exam</button>
        </div>
        <div id="exam-container" style="display:none;">
            <iframe id="pdf-viewer" style="width:100%; height:500px;"></iframe>
            <div id="questions-container"></div>
            <button id="submit-button">Submit Exam</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
